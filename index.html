<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">

</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <form action="" id="search-form" class="nb-3">
            <div class="row">
                <div class="col-9">
                    <input type="search" placeholder="Type a city . . ."  class="form-control" id="city-input" autocomplete="off"/>
                </div>
                <div class="col-3">
                    <input type="submit"  value="Search" class="btn btn-primary w-100"/>
                </div>
                
            </div>
        </form>
        <div class="overview">
            <h1 id = "city">
            New York  
            </h1>
            <ul>
                <li >
                  Last Updated at 
                  <span id = "date">
                    Friday 5:00
                  </span>
                </li>
                <li id = "description">
                    Clear
                </li>
            </ul>
        </div>
    <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temperature">
                <img id ="icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" >
                <div >
                    <strong id="temperature">12</strong> 
                    <span class="units"> <a href="#" id = "celsius-link" class="active"> °C</a>|<a href="#" id = "fahrenheit-link"> °F</a></span>
                   
                   
                    
                </div>
                
            </div>
        </div>
        <div class="col-6">
        <ul>
            <li>
                precipitation 0%
            </li>
            <li>
                Humidity : 
                <span id="humidity">73</span>
                %
            </li>
            <li>
                Wind : 
                <span id="wind">3</span>
                 Km/h
            </li>
        </ul>
        </div>
    </div>
    </div>
  <small>
   <a href="https://github.com/mariajhn/vanillaWeatherApp">
    Open-source code,
   </a>  by Marieh-Jahannia
  </small>
</div>
</div>
    <script src="src/index.js"></script>
</body>

</html>
